<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div id="calculadora">
        <form name="form">
          <h1 id='title'>Calculadora</h1>
          <input type="text" class="vsaida" id="visor" name="visor">
        </form>
        <table id="teclado">
          <td>
            <input type="button" class="limpiar" id="buttonC"  value="C">
            <input type="button" class="botonAux" id="backspace" value="โซ">
            <input type="button" class="botonAux" id="porcentaje" value="%">
            <input type="button" class="division" id="division" onclick="operacion('/')" value="รท">
          </td>
          <tr>
            <td>
              <input type="button" class='numero' onclick="preencher(7)" value="7">
              <input type="button" class='numero' onclick="preencher(8)" value="8">
              <input type="button" class='numero' onclick="preencher(9)" value="9">
              <input type="button" class="multiplicacion" onclick="operacion('*')" value="x">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" class='numero' onclick="preencher(4)" value="4">
              <input type="button" class='numero' onclick="preencher(5)" value="5">
              <input type="button" class='numero' onclick="preencher(6)" value="6">
              <input type="button" class="sustraccion" onclick="operacion('-')" value="-">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" class='numero' onclick="preencher(1)" value="1">
              <input type="button" class='numero' onclick="preencher(2)" value="2">
              <input type="button" class='numero' onclick="preencher(3)" value="3">
              <input type="button" class="suma" onclick="operacion('+')" value="+">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" class="botonAux" id="masMenos"  value="+/-">
              <input type="button" class='numero' onclick="preencher(0)" value="0">
              <input type="button" class="botonAux" id="coma"  value=".">
              <input type="button" class="igual" id='calcular' value="=">
            </td>
          </tr>
        </table>
      </div>
    
</body>
<script src="./js/index.js"></script>
</html>
